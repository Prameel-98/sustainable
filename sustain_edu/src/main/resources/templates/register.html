<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
			<div class="col-md-5 p-5">
				<img alt="" src="images/registerimg.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bd-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Register</p>
					</div>
					<div class="card-body">
						<form>
							<div class="row">
							<div class="col">
								<label class="form-label">Full Name</label>
								<input class="form-control" name="name" type="text">
							</div>
							<div class="col">
								<label class="form-label">Mobile Number</label>
								<input class="form-control" name="mobilenumber" type="number">
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input class="form-control" name="email" type="email">
						</div>
						<div class="row">
							<div class="col">
								<label class="form-label">Password</label>
								<input class="form-control" name="password" type="password">
							</div>
							<div class="col">
								<label class="form-label">Confirm Password</label>
								<input class="form-control" name="cpassword" type="password">
							</div>
						</div>
							<button type="submit" class="btn bg-dark text-white col-md-12 mt-3">Register</button> <!-- Added mt-3 for margin-top -->
						</form>
					</div>
					<div class="card-footer text-center">
						Have an account? <a href="/login" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
