<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #27ae60;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .quiz-container {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-question p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .quiz-question input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        .certificate {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #eafaf1;
            border-radius: 10px;
            font-size: 1.5rem;
            color: #27ae60;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff5733;
            opacity: 0;
            animation: confetti 2s forwards;
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(200px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Quiz: Types of Resources</h1>
</header>

<div class="quiz-container">
    <!-- Quiz Questions -->
    <div id="quiz-questions">
        <div class="quiz-question">
            <p>1. What is solar energy?</p>
            <label><input type="radio" name="q1" value="a"> A form of wind energy</label>
            <label><input type="radio" name="q1" value="b"> Energy from the sun</label>
            <label><input type="radio" name="q1" value="c"> Energy from water</label>
        </div>

        <div class="quiz-question">
            <p>2. How is wind energy generated?</p>
            <label><input type="radio" name="q2" value="a"> Using turbines</label>
            <label><input type="radio" name="q2" value="b"> Using solar panels</label>
            <label><input type="radio" name="q2" value="c"> Using steam</label>
        </div>

        <!-- 18 more questions follow with similar format -->
        
        <div class="quiz-question">
            <p>3. What is required for hydroelectric power?</p>
            <label><input type="radio" name="q3" value="a"> Wind</label>
            <label><input type="radio" name="q3" value="b"> Flow of water</label>
            <label><input type="radio" name="q3" value="c"> Solar energy</label>
        </div>

        <!-- Add remaining 17 questions here -->

        <!-- Submit Button -->
        <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
</div>

<!-- Certificate -->
<div id="certificate" class="certificate">
    <h2>Congratulations!</h2>
    <p>You have successfully completed the quiz and earned your certificate!</p>
    <p>Certificate of Completion</p>
    <button onclick="printCertificate()">Print Certificate</button>
</div>

<!-- Confetti Container -->
<div id="confetti-container" class="confetti-container"></div>

<script>
    let correctAnswers = 0;

    // Function to check the quiz answers
    function submitQuiz() {
        // Correct answers for the quiz
        const answers = {
            q1: 'b',
            q2: 'a',
            q3: 'b',
            // Add more correct answers for remaining questions
        };

        // Checking answers
        for (let i = 1; i <= 3; i++) {
            const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
            if (selectedOption && selectedOption.value === answers[`q${i}`]) {
                correctAnswers++;
            }
        }

        // Show certificate if 2 or more answers are correct
        if (correctAnswers >= 2) {
            document.getElementById('certificate').style.display = 'block';
            triggerConfetti();
        } else {
            alert("You need at least 2 correct answers to receive a certificate!");
        }
    }

    // Function to trigger confetti animation
    function triggerConfetti() {
        const container = document.getElementById('confetti-container');
        container.style.display = 'block';
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(confetti);
        }
    }

    // Function to print the certificate
    function printCertificate() {
        window.print();
    }
</script>

</body>
</html>
