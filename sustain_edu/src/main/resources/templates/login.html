<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function validateLogin(event) {
      event.preventDefault();
      
      const email = document.querySelector('[name="email"]').value;
      const password = document.querySelector('[name="password"]').value;

      // Simple validation for demo purposes
      if (email === "admin@example.com" && password === "password123") {
        // Redirect to the home page after successful login
        window.location.href = "home.html"; // Adjust this to match your home page URL
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</head>
<body>
  <section>
    <div class="container mt-5 p-5">
      <div class="row">
        <div class="col-md-6 p-5">
          <img alt="" src="images/sustainable poster.jpg" width="100%" height="400px">
        </div>
        <div class="col-md-6 mt-2 p-5">
          <div class="card shadow p-3 mb-5 bd-body-tertiary rounded">
            <div class="card-header">
              <p class="fs-4 text-center">Login</p>
            </div>
            <div class="card-body">
              <form onsubmit="validateLogin(event)">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input class="form-control" name="email" type="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input class="form-control" name="password" type="password" required>
                </div>
                <button type="submit" class="btn bg-dark text-white col-md-12">Login</button>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="#" class="text-decoration-none">Forgot Password</a><br>
              Don't have an account? <a href="/register" class="text-decoration-none">Create one</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
